<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/images/istun_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="/images/istun_logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Fibrozis Tahmin ve Değerlendirme Raporu</title>

    <style>
      .notranslate {
        translate: no;
      }
      /* Google Translate banner iframe gizle */
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }

      /* Google Translate tooltip, balon ve highlight gizle */
      #goog-gt-tt,
      .goog-te-balloon-frame,
      .goog-text-highlight {
        display: none !important;
      }

      /* Body ve html üst boşluk, margin, padding sıfırla */
      body, html {
        top: 0 !important;
        position: static !important;
        margin-top: 0 !important;
        padding-top: 0 !important;
      }

      /* Google Translate tarafından eklenen ekstra div gizle */
      body > .skiptranslate {
        display: none !important;
      }

      /* Google Translate widget kutusu (gizli) */
      #google_translate_element {
        display: none;
        position: fixed;
        top: 80px;
        right: 220px;
        z-index: 9999;
        background: white;
        border: 1px solid #ccc;
        padding: 6px 10px;
        border-radius: 4px;
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Google Translate widget container (gizli) -->
    <div id="google_translate_element"></div>

    <script type="text/javascript">
      // Cookie'den googtrans değerini oku
      function getCookie(name) {
        const value = "; " + document.cookie;
        const parts = value.split("; " + name + "=");
        if (parts.length === 2) return parts.pop().split(";").shift();
        return null;
      }

      // Google Translate elementi başlatma
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "tr",
            includedLanguages: "en,tr",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false,
          },
          "google_translate_element"
        );
      }
    </script>

    <!-- Google Translate scripti -->
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
